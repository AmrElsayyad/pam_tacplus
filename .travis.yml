language: c
dist: xenial
compiler:
- gcc
- clang
before_install:
- apt-get -qq update
- apt-get install -y libpam-dev
before_install:
- autoreconf -i
after_success:
- make coverity
- 'curl --form token=${COVERITY_API_KEY} --form email=${COVERITY_API_EMAIL} --form file=@build.tar.gz --form version="1.4.1" --form description="Latest master build" https://scan.coverity.com/builds?project=jeroennijhof%2Fpam_tacplus'

# set COVERITY_API_KEY and COVERITY_API_EMAIL
# https://docs.travis-ci.com/user/encryption-keys/
env:
  global:
  - secure: 
  - secure: 
