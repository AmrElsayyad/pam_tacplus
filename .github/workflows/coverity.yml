name: Coverity
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Coverity Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Update APT repo
        run: sudo apt update
      - name: Install build dependencies
        uses: mstksg/get-package@v1
        with:
          apt-get: libpam-dev
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
          path: /opt/gnulib
          key: gnulib
      - name: Run configure
        run: |
          if [ ! -d /opt/gnulib ]; then \
            git clone https://git.savannah.gnu.org/git/gnulib.git /opt/gnulib \
          fi
          /opt/gnulib/gnulib/gnulib-tool --makefile-name=Makefile.gnulib --libtool --import \
                  fcntl crypto/md5 array-list list xlist getrandom realloc-posix \
                  explicit_bzero xalloc
          autoreconf -f -i -v && ./configure
      - name: Coverity Scan
        uses: vapier/coverity-scan-action@v0
        with:
          project: kravietz/pam_tacplus
          token: ${{ secrets.COVERITY_TOKEN }}
          email: pawel.krawczyk@hush.com
          build_language: cxx
          build_platform: linux64
          command: make clean all
          version: ${{ github.sha }}
          description: coverity-scan-action ${{ github.repository }} / ${{ github.ref }}
